<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ISRO</title>
        <link rel="stylesheet" href="index.css">
        <script src="isro.js" defer type="module"></script>
    </head>
    <body>

        <div id="head">
            <h1>ISRO Centres</h1>
            <p>Indian Space Research Organization</p>
        </div>

        <div id="para">
            <p>Search for ISRO centres based on place, state and city</p>
        </div>

        <div id="place">
            <input id="search" type="search" placeholder="Type here">
            <button id="centre">CENTRE</button>
            <button id="city">CITY</button>
            <button id="state">STATE</button>
        </div>

        <div id="display">
            <table>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </body>
</html>
